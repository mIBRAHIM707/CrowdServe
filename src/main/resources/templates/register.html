<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register | CrowdServe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/register.css}" href="../static/css/register.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}" href="../static/css/navbar.css">
</head>
<body class="bg-light register-page">
    <nav class="cs-navbar" role="navigation" aria-label="Main navigation">
        <div class="cs-brand">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
                <circle cx="12" cy="12" r="3" stroke="#0b6fff" fill="#eaf3ff" />
                <path d="M3 12h18" stroke="#0b6fff" />
            </svg>
            <span class="brand-text">CrowdServe</span>
        </div>
        <button class="cs-toggle" aria-expanded="false" aria-label="Toggle navigation">â˜°</button>
        <div class="cs-links">
            <a th:href="@{/}" href="/">Home</a>
            <a th:href="@{/dashboard}" href="/dashboard">Dashboard</a>
            <a th:href="@{/my-tasks}" href="/my-tasks">My Tasks</a>
            <a th:href="@{/notifications}" href="/notifications">Notifications</a>
            <a th:href="@{/reports}" href="/reports">Reports</a>
            <a th:href="@{/login}" href="/login">Login</a>
            <a th:href="@{/register}" href="/register" class="cs-cta">Register</a>
        </div>
    </nav>

    <div class="registration-wrapper">
      <h1 class="page-title">Register</h1>

      <script>
        (function(){
            var btn = document.querySelector('.cs-toggle');
            var links = document.querySelector('.cs-links');
            if(!btn || !links) return;
            btn.addEventListener('click', function(){
                var open = links.classList.toggle('open');
                btn.setAttribute('aria-expanded', open ? 'true' : 'false');
            });
        })();
      </script>

      <div class="container mt-2">
        <div class="card shadow-sm p-4 mx-auto registration-card" role="region" aria-labelledby="register-heading">
          <div class="card-body">
            <h3 id="register-heading" class="text-start mb-3">Create an Account</h3>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <!-- CSRF token for Spring Security -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input id="fullName" type="text" th:field="*{fullName}" class="form-control" placeholder="John Doe" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" th:field="*{email}" class="form-control" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" th:field="*{password}" class="form-control" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="text-center mt-3">
            Already have an account? <a th:href="@{/login}">Login</a>
        </p>
    </div>
</div>
</body>
</html>
