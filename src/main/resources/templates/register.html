<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register | CrowdServe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm p-4 mx-auto registration-card" role="region" aria-labelledby="register-heading">
        <h3 id="register-heading" class="text-center mb-4">Create an Account</h3>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <!-- CSRF token for Spring Security -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="username" type="text" th:field="*{username}" class="form-control" placeholder="johndoe" required>
            </div>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input id="fullName" type="text" th:field="*{fullName}" class="form-control" placeholder="John Doe" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" th:field="*{email}" class="form-control" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" th:field="*{password}" class="form-control" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="text-center mt-3">
            Already have an account? <a th:href="@{/login}">Login</a>
        </p>
    </div>
</div>
</body>
</html>
