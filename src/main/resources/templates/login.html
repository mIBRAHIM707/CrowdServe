<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrowdServe - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/register.css}" href="../static/css/register.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}" href="../static/css/navbar.css">
</head>
<body class="bg-light register-page">
        <nav class="cs-navbar" role="navigation" aria-label="Main navigation">
            <div class="cs-brand">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
                    <circle cx="12" cy="12" r="3" stroke="#0b6fff" fill="#eaf3ff" />
                    <path d="M3 12h18" stroke="#0b6fff" />
                </svg>
                <span class="brand-text">CrowdServe</span>
            </div>
            <button class="cs-toggle" aria-expanded="false" aria-label="Toggle navigation">â˜°</button>
            <div class="cs-links">
                <a href="index.html">Home</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="my-tasks.html">My Tasks</a>
                <a href="notifications.html">Notifications</a>
                <a href="reports.html">Reports</a>
                <a href="login.html">Login</a>
                <a href="register.html" class="cs-cta">Register</a>
            </div>
        </nav>

        <script>
            (function(){
                var btn = document.querySelector('.cs-toggle');
                var links = document.querySelector('.cs-links');
                if(!btn || !links) return;
                btn.addEventListener('click', function(){
                    var open = links.classList.toggle('open');
                    btn.setAttribute('aria-expanded', open ? 'true' : 'false');
                });
            })();
        </script>

        <div class="registration-wrapper">
          <h1 class="page-title">Login</h1>
          <div class="container mt-2">
            <div class="card shadow-sm p-4 mx-auto registration-card" role="region" aria-labelledby="login-heading">
              <div class="card-body">
                <h3 id="login-heading" class="text-start mb-3">Login to CrowdServe</h3>

                <div th:if="${param.error}" class="alert alert-error">
                    Invalid username or password.
                </div>

                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Email:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>

                <p class="text-center mt-3">
                    <a href="/register">Don't have an account? Register</a><br>
                    <a href="/">Back to Home</a>
                </p>
              </div>
            </div>
          </div>
        </div>
</body>
</html>
